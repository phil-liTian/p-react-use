<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/p-react-use/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p-react-use</title>
    <script type="module" crossorigin src="/p-react-use/assets/index-yp5iqiUJ.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 解析 404.html 传递的 redirect 参数
      const searchParams = new URLSearchParams(window.location.hash.slice(1));
      const redirectPath = searchParams.get("redirect");

      if (redirectPath) {
        // 移除 hash 参数，避免重复跳转
        window.location.hash = "";
        // 延迟执行，确保 React Router 已初始化
        setTimeout(() => {
          // 跳转到实际路由（需和 basename 拼接）
          window.history.pushState(
            {},
            "",
            "/p-react-use/" + redirectPath.replace("/p-react-use/", "")
          );
          // 强制刷新路由（可选，确保 React Router 感知）
          window.dispatchEvent(new PopStateEvent("popstate"));
        }, 0);
      }
    </script>
  </body>
</html>
